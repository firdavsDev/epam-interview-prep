<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ page.title | default: site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">
</head>

<body>

    <!-- ðŸ”¹ NAVBAR (Sticky) -->
    <nav class="navbar">
        <div class="nav-container">
            <a class="nav-logo" href="{{ '/' | relative_url }}">EPAM Prep</a>
            <button class="nav-toggle" aria-label="Toggle menu">&#9776;</button>
            <ul class="nav-links">
                <li><a href="{{ '/index.html' | relative_url }}">Home</a></li>
                <li><a href="{{ '/1_python_basics.md' | relative_url }}">Python</a></li>
                <li><a href="{{ '/3_deployment_devops.md' | relative_url }}">DevOps</a></li>
                <li><a href="{{ '/5_algorithms.md' | relative_url }}">Algorithms</a></li>
                <li><a href="https://github.com/firdavsDev/epam-interview-prep" target="_blank">GitHub</a></li>
            </ul>
            <!-- ðŸŒ™ Dark mode switch -->
            <button class="dark-toggle" id="darkToggle" title="Toggle Dark Mode">ðŸŒ™</button>
        </div>
    </nav>

    <!-- ðŸ”¸ MAIN -->
    <main>
        {{ content }}
    </main>

    <!-- ðŸ”» FOOTER -->
    <footer class="footer">
        <p>Â© {{ site.time | date: '%Y' }} by <a href="https://linkedin.com/in/{{ site.linkedin }}" target="_blank">{{
                site.author }}</a> Â· Built with ðŸ’™ using GitHub Pages</p>
    </footer>

    <!-- âœ… JS for nav toggle and dark mode -->
    <script>
        // Mobile navbar
        const toggle = document.querySelector('.nav-toggle');
        const links = document.querySelector('.nav-links');
        toggle.addEventListener('click', () => {
            links.classList.toggle('active');
        });

        // Dark mode
        const darkBtn = document.getElementById('darkToggle');
        darkBtn.addEventListener('click', () => {
            document.body.classList.toggle('dark');
            localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light');
        });

        // Auto-load saved theme
        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark');
        }
    </script>

</body>

</html>
