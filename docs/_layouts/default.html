<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ page.title | default: site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">
</head>

<body>

    <!-- ğŸ”¹ NAVBAR (Sticky) -->
    <nav class="navbar">
        <div class="nav-container">
            <a class="nav-logo" href="{{ '/' | relative_url }}">EPAM Prep</a>
            <button class="nav-toggle" aria-label="Toggle menu">&#9776;</button>
            <ul class="nav-links">
                <li><a href="https://github.com/firdavsDev/epam-interview-prep" target="_blank">GitHub</a></li>
            </ul>

            <!-- ğŸŒ™ Dark mode switch -->
            <button class="dark-toggle" id="darkToggle" title="Toggle Dark Mode">ğŸŒ™</button>
        </div>
    </nav>

    <!-- ğŸ”¸ MAIN -->
    <main>
        {{ content }}
    </main>

    <!-- ğŸ”» FOOTER -->
    <footer class="footer">
        <p>Â© {{ site.time | date: '%Y' }} by <a href="https://linkedin.com/in/{{ site.linkedin }}" target="_blank">{{
                site.author }}</a> Â· Built with ğŸª</p>
    </footer>


    <!-- âœ… Scroll to Top Button -->
    <button id="scrollTopBtn" title="Back to Top">â¬†ï¸</button>

    <!-- âœ… Scripts -->
    <script>
        // === Mobile Nav Toggle ===
        const toggle = document.querySelector('.nav-toggle');
        const links = document.querySelector('.nav-links');
        toggle.addEventListener('click', () => links.classList.toggle('active'));

        // === Dark Mode Toggle ===
        const darkBtn = document.getElementById('darkToggle');
        const isDark = () => document.body.classList.contains('dark');

        const updateThemeIcon = () => {
            darkBtn.textContent = isDark() ? 'â˜€ï¸' : 'ğŸŒ™';
        };

        darkBtn.addEventListener('click', () => {
            document.body.classList.toggle('dark');
            localStorage.setItem('theme', isDark() ? 'dark' : 'light');
            updateThemeIcon();
        });

        // On load
        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark');
        }
        updateThemeIcon();

        // === Scroll To Top ===
        const scrollBtn = document.getElementById('scrollTopBtn');
        window.addEventListener('scroll', () => {
            scrollBtn.style.display = window.scrollY > 300 ? 'block' : 'none';
        });
        scrollBtn.addEventListener('click', () => window.scrollTo({ top: 0, behavior: 'smooth' }));

        // === Progress Bar ===
        const progressBar = document.createElement('div');
        progressBar.className = 'progress-bar';
        document.body.appendChild(progressBar);

        window.addEventListener('scroll', () => {
            const scroll = window.scrollY;
            const height = document.documentElement.scrollHeight - window.innerHeight;
            const progress = (scroll / height) * 100;
            progressBar.style.width = progress + '%';
        });
    </script>

</body>

</html>
